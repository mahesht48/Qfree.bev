<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>buy</title>
</head>
<body>
<div class="col-12 col-lg-6 d-flex justify-content-center">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="form">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="col-12 col-lg-6 pb-1" style="float: left;">
            <img src="/static/images/{{im}}" class="img-fluid rounded-start" alt="...">

          </div>
          <div class="col-12 col-lg-6 pb-2" style="float: right;">
            <div class="name text-center pb-2">
              <input type="text" name="product_name " value="{{w.product_name }}" readonly style="width: 90%;">
            </div>
             <div class="price text-center pb-2">
              <input type="text" name="price " value="{{w.product_price}}" readonly style="width: 90%;">
            </div>

            <div class="quantity text-center pb-2">
              <input type="number" name="quantity" placeholder="quantity" style="width: 90%;">
            </div>
            <div class="button text-center">
              <a href="http://127.0.0.1:8000/order/">
              <button type="submit" style="width: 5rem;">Buy</button></a>



            </div>


          </div>


        </form>
      </div>
    </div>
</div>
</div>


</body>
</html>
