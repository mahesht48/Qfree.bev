<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>wishlist</title>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Qfree.bev</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Index</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Wishlist</a>

        </li>
<!--        <li class="nav-item">-->
<!--          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
<!--        </li>-->
      </ul>
    </div>
  </div>
</nav>
<section>
  <div class="container">
    <div class="row">
      {% for i,j,k,l,m in mylist %}
      <div class="col-12 col-sm-12 col-md-12 col-lg-6">
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row">
            <div class="col">
              <img src="{% static l %}" class="img-fluid rounded-start" alt="..">
            </div>
            <div class="col">
              <div class="card-body">
                <h5 class="card-title">{{i}}</h5>
                <p class="card-text">{{k}}</p>
                <p class="card-text"><small class="text-muted">{{j}}</small></p>
                <a href=""  class="btn btn-primary mb-1" style="width: 9rem;">remove</a>
                <a href=""   class="btn-btn-primary" style="width: 9rem;">Add to cart</a>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>

</body>
</html>
